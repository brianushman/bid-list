<div class="modal-header">
    <h4 class="modal-title pull-left">Create New Bid</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form [formGroup]="registerForm">
        <div class="form-group">
            <label>Bid Name</label>
            <input type="text" formControlName="name" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Bid Name is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Date Due</label>
            <input
                class="form-control"
                #datepickerMDY="bsDatepicker"
                bsDatepicker
                formControlName="date"
                [bsConfig]="{ dateInputFormat: 'MM-DD-YYYY' }"
                [ngClass]="{ 'is-invalid': submitted && f.date.errors }">
            <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
                <div *ngIf="f.date.errors.required">Date Due is required</div>
            </div>
        </div>
        <div class="form-group">
            <label>Addendums</label>
            <input type="number" min="0" formControlName="addendums" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.addendums.errors }" />
            <div *ngIf="submitted && f.addendums.errors" class="invalid-feedback">
                <div *ngIf="f.addendums.errors.required">Addendums is required</div>
            </div>
        </div>
        <div class="modal-footer form-group" style="margin-bottom: 0; padding: 0;">
            <button type="button" class="btn btn-primary" (click)="onSubmit()">Save</button>
            <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Cancel</button>
        </div>
    </form>
  </div>
